<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. 
    A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada

    let temperatura = Number(prompt(`Insira a temperatura em graus Fahrenheit:`));
    let C = 0;

    //Processamento

    function temperaturaF(temperatura) {
        C = (temperatura - 32) * 5 / 9
        alert(`A temperatura em Fahrenheit é ${C}`);
    }

    //Saída

    temperaturaF(temperatura);
</script>
