<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let peso = Number(prompt(`Insira o seu peso:`));
    let altura = Number(prompt(`Insira a sua altura em metros`));

    //Processamento
    function functionIMC(peso, altura) {
        IMC = peso /( altura * altura)
        alert(`O IMC é ${IMC}`)
    }

    //Saída
    functionIMC(peso, altura)
</script>
