<script>
    /*
    Problema: Contar Letra
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou 
    minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na
    frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

   //Entrada
   let palavra = prompt(`Insira uma palavra ou frase:`).trim().toLowerCase();
    let letra = prompt(`Insira uma letra:`).toLowerCase();
    //Processamento

    function vogais() {
        let V = 0;

        for (const leitor of palavra) {
            if(leitor == letra){
                V++;
            }
            return V;
    }
    }
    //Saída
    alert(`A letra ${letra} aparece ${vogais()} vezes.`)
</script>
