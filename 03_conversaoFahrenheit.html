<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão
    é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let temperatura = Number(prompt(`Insira a temperatura em graus Celsius:`));
    let F = 0;
    //Processamento
    function temperaturaF (temperatura) {
     F = (9 * temperatura + 160) / 5;
     alert(`A temperatura em Fahrenheit é ${F}`);
    }
    //Saída
    temperaturaF( temperatura);
</script>
