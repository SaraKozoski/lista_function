<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let b = Number(prompt(`Insira a base do triangulo:`));
    let h = Number(prompt(`Insira a altura do triangulo:`))
    let A = 0;

    //Processamento
    function area(b, h) {
        A = (b * h) / 2
        alert(`A área do triângulo é ${A}`);
    }

    //Saída
    area(b, h)
</script>
